<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow Your Wealth</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: url('../image_folder/wepb_1.jpg') no-repeat center center/cover;
      opacity: 0.4;
      z-index: -1;
    }

    .overlay {
      width: 100%;
      height: 100%;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    span.green {
      color: #0000cc;
    }

    .list-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      width: 100%;
    }

    .option-box {
      display: flex;
      align-items: center;
      background: #001f4d;
      border-radius: 30px;
      padding: 0.75rem 1.2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
    }

    .option-box:hover {
      transform: scale(1.03);
      background-color: #002a66;
    }

    .option-icon {
      background: white;
      color: #001f4d;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-weight: bold;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .option-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-grow: 1;
      flex-wrap: wrap;
    }

    .option-content span {
      font-size: 1.1rem;
    }

    .option-number {
      background: white;
      color: #001f4d;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: grid;
      place-items: center;
      font-weight: bold;
      flex-shrink: 0;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      .option-box {
        padding: 0.6rem 1rem;
      }

      .option-icon {
        width: 35px;
        height: 35px;
      }

      .option-number {
        width: 25px;
        height: 25px;
        font-size: 0.9rem;
      }

      .option-content span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Grow your <span class="green">Wealth</span> with...</h1>
    <div class="list-container" id="fundList"></div>
  </div>

  <script>
    const funds = [
      { name: "SIP", icon: "üìÅ", link: "sip.html" },
      { name: "LumpSum", icon: "üßæ", link: "lumpsum.html" },
      { name: "Step Up SIP", icon: "üå±", link: "stepup.html" },
      { name: "Retirement", icon: "üõí", link: "retirement.html" },
      { name: "SWP", icon: "üìä", link: "swp.html" },
      { name: "Insurance", icon: "üè¶", link: "insurance.html" }
    ];

    const container = document.getElementById("fundList");

    funds.forEach((fund, index) => {
      const box = document.createElement("div");
      box.className = "option-box";

      box.onclick = () => {
        window.location.href = fund.link; // üîÅ open in the same tab
      };

      box.innerHTML = `
        <div class="option-icon">${fund.icon}</div>
        <div class="option-content">
          <span>${fund.name}</span>
          <div class="option-number">${index + 1}</div>
        </div>
      `;

      container.appendChild(box);
    });
  </script>
</body>
</html>
